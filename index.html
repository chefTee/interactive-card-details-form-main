<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main class="">
  <div class="h-[220px] w-[100%] px-4 bg-[hsl(278,68%,11%)] relative">
    <div class="card-back-side absolute right-4 mt-8 bg-[hsl(270,3%,87%)] h-[70%] w-[75%] rounded-md">
        <div class="black-line bg-black w-full h-[35px] mt-4"></div>
        <div class="cvv-sec mt-4 mx-auto py-1 w-[80%] bg-[hsl(212,12%,71%)] rounded-md">
          <p class="text-white text-sm text-right px-3">000</p>
        </div>
    </div>
    <div class="card-front-side absolute top-31">
      <img class="w-[75%] object-cover" src="./images/bg-card-front.png" alt="">

  </div>
